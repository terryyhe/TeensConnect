{% extends "base.html" %}

{% block content %}
<div class="shadow p-4 mb-5 bg-body rounded">
  <h1>Update member</h1>
  <br />
  <form action="{% url 'update_member' member.id %}" method=POST>
    {% csrf_token %}
    {{ form.as_p }}
    <br /><br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
